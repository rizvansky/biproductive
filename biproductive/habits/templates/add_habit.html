{% extends "base_generic.html" %}

{% block title %} Add habit {% endblock %}

{% block content %}

    {% if message %}<h1>{{ message }}</h1> {% endif %}

    <section class="vh-100 bg-image main-container">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Add habit</h2>

                                <form action="" method="post">
                                    {% csrf_token %}
                                    {{ form.non_field_errors }}

                                    <div class="form-outline mb-4">

                                        <label class="form-label" for="{{ form.habit_name.id_for_label }}">Habit
                                            name</label>
                                        <input class="form-control form-control-lg"
                                               id="{{ form.habit_name.id_for_label }}"
                                               name="{{ form.habit_name.html_name }}" type="text"/>
                                        {{ form.habit_name.errors }}

                                    </div>


                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                                type="submit">
                                            Submit
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
